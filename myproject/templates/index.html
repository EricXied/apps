{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ post.title }}</title>
    <link href="{% static 'style.css' %}?{% now 'U' %}" rel="stylesheet" />
  </head>

  <body>
    <header id="header" class="fix-top d-flex align-items-center justify-content-between">
      <div>
        <h2><a class="logo" href="/post">Eric.X</a></h2>
      </div>
      <ul>
        {% if user.is_authenticated %}
          <li>
            <a class="getstarted scrollto" href="logout">Sign Out</a>
          </li>
        {% else %}
          <li>
            <a class="getstarted scrollto" href="login">Login In</a>
          </li>
        {% endif %}
      </ul>
    </header>

    <main id="main" class="main">
      {% block body %}

      {% endblock %}
    </main>

    <div class="chatbox-container">
      <div class="chatbox">
        <div class="chatbox__support">
          <div class="chatbox__header">
            <div class="chatbox__image--header">
              <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="imgae" />
            </div>
            <div class="chatbox__container--header">
              <h4 class="chatbox__heading--header">Chat support</h4>
              <p class="chatbox__description--header">Hi. My name is Sam. How can I help you?</p>
            </div>
          </div>
          <div class="chatbox__messages">
            <div></div>
          </div>
          <div class="chatbox__footer">
            <input type="text" placeholder="Write a message..." />
            <button class="chatbox__send--footer send__button">Send</button>
          </div>
        </div>
        <div class="chatbox__button">
          <button><img src="{% static 'images/chatbox-icon.svg' %}" /></button>
        </div>
      </div>
    </div>
    <script src="{% static 'main.js' %}"></script>
    <script></script>
  </body>
</html>
