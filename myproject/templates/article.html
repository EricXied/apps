{% extends 'index.html' %}
{% comment %} {% load static %} {% endcomment %}

{% block body %}
  <p>{{ MEDIA_URL }}</p>
  <div class="article-body">
    <h1>{{ post.title }}</h1>
    <p>{{ post.body }}</p>
    {% if file_path %}
      <iframe src="{{ MEDIA_URL }}{{ file_path }}" width="100%" height="600"></iframe>
    {% endif %}
  </div>
{% endblock %}
